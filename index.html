 <!DOCTYPE html> 
<html>
    <head>
        <title>Pomodoro timer</title>
        <meta charset="UTF-8">
        <link rel=stylesheet href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
<body style="background-color:black; color:white;">
    <div class="container pomodoro text-center">
        <div class="row">
            <h2 id="title">Looly's Pomodoro Timer</h2>
        </div>
        <div class="row">
            <div class="col-xs-6"><p>Pomodoro time</p></div>
            <div class="col-xs-6"><p>Break Time</p></div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button class="btn" id="timer-increase"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></button>
                <p id="pomodoro-time">25</p>
                <button class="btn" id="timer-decrease"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
                
            </div>
            <div class="col-xs-6">
                
                    <button class="btn" id="break-increase"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></button>
                    <p id="break-time">5</p> 
                    <button class="btn" id="break-decrease"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></button>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 ">
            <h1 id="time">25:00</h1>
            <button class="btn btn-success btn-group-justified" id="start">Start Pomodoro</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
            <button class="btn btn-warning btn-group-justified" id="interrupt">Interrupt</button></div>
        <div class="row text-center"><p id="status-text"></p></div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </div>
</body>
</html>
